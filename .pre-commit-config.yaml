- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.3.4
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --config, 'pyproject.toml', "--ignore", "E402", "--fix" ]
    # Run the formatter.
    - id: ruff-format

